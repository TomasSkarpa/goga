<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{.title}}</title>
    <link rel="icon" type="image/x-icon" href="/static/favicon/favicon.ico">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .slideshow-bg {
            background: linear-gradient(45deg, #667eea 0%, #764ba2 100%);
            background-size: cover;
            background-position: center;
        }
        .slideshow-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
            opacity: 0;
            transition: opacity 2s ease-in-out;
        }
        .slideshow-layer.active {
            opacity: 1;
        }
        .glass-panel {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        .shadow-inner-custom {
            box-shadow: inset 0 2px 4px 0 rgba(0, 0, 0, 0.1);
        }
        .shadow-soft {
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
        }
        .resizable-panel {
            resize: horizontal;
            overflow: auto;
            min-width: 280px;
            max-width: 500px;
        }
        .thumbnail-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(95px, 1fr));
            gap: 8px;
        }
        .upload-plus {
            background: rgba(0, 173, 216, 0.1);
            border: 2px dashed rgba(0, 173, 216, 0.3);
        }
        .upload-plus:hover {
            background: rgba(0, 173, 216, 0.2);
            border-color: rgba(0, 173, 216, 0.5);
        }
        .scrollbar-hide {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
        .scrollbar-hide::-webkit-scrollbar {
            display: none;
        }
        .h-18 {
            height: 4.5rem;
        }
        .fade-mask {
            mask: linear-gradient(to left, transparent 0%, black 40px);
            -webkit-mask: linear-gradient(to left, transparent 0%, black 40px);
        }
    </style>
</head>
<body class="h-screen overflow-hidden">
    <!-- Background Slideshow -->
    <div id="slideshow" class="slideshow-bg fixed inset-0 z-0">
        <div class="slideshow-layer" id="layer1"></div>
        <div class="slideshow-layer" id="layer2"></div>
    </div>
    
    <!-- Top Bar -->
    <div class="fixed top-0 right-0 z-30 p-4">
        <div class="flex space-x-3">
            <button id="configBtn" class="glass-panel p-3 rounded-full shadow-soft hover:bg-white/20 transition-all">
                <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"></path>
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                </svg>
            </button>
            <button id="galleryBtn" class="glass-panel p-3 rounded-full shadow-soft hover:bg-white/20 transition-all">
                <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z"></path>
                </svg>
            </button>
        </div>
    </div>

    <!-- Left Upload Panel -->
    <div id="leftPanel" class="fixed left-0 top-0 h-full w-80 z-20">
        <div class="glass-panel h-full shadow-soft p-6">
            <h2 class="text-white text-lg font-semibold mb-4">Upload Photos</h2>
            
            <!-- Upload Area -->
            <div id="uploadArea" class="upload-plus rounded-lg p-6 mb-6 text-center cursor-pointer transition-all">
                <div class="w-16 h-16 mx-auto mb-3 flex items-center justify-center">
                    <svg class="w-8 h-8" fill="none" stroke="#00ADD8" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"></path>
                    </svg>
                </div>
                <p class="text-white/80 text-sm">Drop images here or click to upload</p>
                <input type="file" id="fileInput" accept="image/*" multiple class="hidden">
            </div>

            <!-- Recent Uploads -->
            <div class="mb-4">
                <h3 class="text-white/90 text-sm font-medium mb-3">Recent Uploads</h3>
                <div id="recentUploads" class="thumbnail-grid">
                    <!-- Thumbnails will be populated here -->
                </div>
            </div>
        </div>
        
        <!-- Resize Handle -->
        <div id="resizeHandle" class="absolute right-0 top-0 h-full w-1 bg-white/20 hover:bg-white/40 cursor-col-resize transition-colors"></div>
    </div>

    <!-- Bottom Gallery Strip -->
    <div id="bottomGallery" class="fixed bottom-4 z-20" style="left: calc(320px + 2rem); right: 1rem;">
        <div id="galleryStrip" class="flex space-x-4 overflow-x-auto scrollbar-hide py-2 fade-mask">
            <div class="text-white/60 text-center py-4 px-4 flex-shrink-0">Loading...</div>
        </div>
    </div>

    <!-- Upload Progress Modal -->
    <div id="uploadModal" class="fixed inset-0 bg-black/50 backdrop-blur-sm hidden z-50 flex items-center justify-center">
        <div class="glass-panel rounded-2xl shadow-soft max-w-md w-full mx-4 p-6">
            <h2 class="text-white text-lg font-semibold mb-4">Uploading Images</h2>
            <div id="uploadProgress"></div>
        </div>
    </div>

    <!-- Config Panel Modal -->
    <div id="configModal" class="fixed inset-0 bg-black/50 backdrop-blur-sm hidden z-50 flex items-center justify-center">
        <div class="glass-panel rounded-2xl shadow-soft max-w-lg w-full mx-4 p-6">
            <div class="flex justify-between items-center mb-6">
                <h2 class="text-white text-xl font-semibold">Configuration</h2>
                <button id="closeConfigBtn" class="text-white/70 hover:text-white text-2xl">&times;</button>
            </div>
            
            <div class="space-y-6">
                <!-- AI Studio API Key -->
                <div>
                    <label class="block text-white/90 text-sm font-medium mb-2">AI Studio API Key</label>
                    <input type="password" id="aiApiKey" class="w-full bg-white/10 border border-white/20 rounded-lg px-3 py-2 text-white placeholder-white/50" placeholder="Enter your AI Studio API key" autocomplete="off" spellcheck="false">
                    <p class="text-white/60 text-xs mt-1">For AI-powered image editing features</p>
                </div>

                <!-- Save Button -->
                <div class="flex justify-end space-x-3 pt-4">
                    <button id="cancelConfigBtn" class="px-4 py-2 text-white/70 hover:text-white transition-colors">Cancel</button>
                    <button id="saveConfigBtn" class="bg-blue-600 hover:bg-blue-700 text-white px-6 py-2 rounded-lg font-medium transition-colors">Save</button>
                </div>
            </div>
        </div>
    </div>



    <script src="/static/js/dashboard.js"></script>
</body>
</html>
