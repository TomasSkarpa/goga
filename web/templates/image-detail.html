<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{.title}}</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50">
    <header class="bg-white shadow-sm border-b">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex items-center h-16 space-x-4">
                <a href="/" class="text-blue-600 hover:text-blue-800 font-medium">‚Üê Back to Gallery</a>
                <h1 class="text-xl font-semibold text-gray-900">Image Details</h1>
            </div>
        </div>
    </header>

    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
            <!-- Image Display -->
            <div class="lg:col-span-2">
                <div class="bg-white rounded-lg shadow-sm p-4">
                    <img id="mainImage" src="" alt="Image" class="w-full h-auto rounded-lg">
                </div>
            </div>
            
            <!-- Image Info & Actions -->
            <div class="space-y-6">
                <div class="bg-white rounded-lg shadow-sm p-6">
                    <h2 id="imageName" class="text-lg font-semibold text-gray-900 mb-4"></h2>
                    
                    <div class="space-y-3">
                        <div class="flex justify-between">
                            <span class="text-gray-600 font-medium">Dimensions:</span>
                            <span id="imageDimensions" class="text-gray-900"></span>
                        </div>
                        <div class="flex justify-between">
                            <span class="text-gray-600 font-medium">Size:</span>
                            <span id="imageSize" class="text-gray-900"></span>
                        </div>
                        <div class="flex justify-between">
                            <span class="text-gray-600 font-medium">Format:</span>
                            <span id="imageFormat" class="text-gray-900"></span>
                        </div>
                        <div class="flex justify-between">
                            <span class="text-gray-600 font-medium">Created:</span>
                            <span id="imageCreated" class="text-gray-900"></span>
                        </div>
                    </div>
                </div>
                
                <div class="bg-white rounded-lg shadow-sm p-6">
                    <h3 class="text-lg font-semibold text-gray-900 mb-4">Actions</h3>
                    
                    <div class="space-y-4">
                        <div class="flex items-center space-x-2">
                            <label for="convertFormat" class="text-sm font-medium text-gray-700">Convert to:</label>
                            <select id="convertFormat" class="flex-1 border border-gray-300 rounded-md px-3 py-2 text-sm">
                                <option value="jpeg">JPEG</option>
                                <option value="png">PNG</option>
                                <option value="webp">WebP</option>
                            </select>
                            <button id="convertBtn" class="bg-gray-600 hover:bg-gray-700 text-white px-4 py-2 rounded-md text-sm font-medium transition-colors">
                                Convert
                            </button>
                        </div>
                        
                        <button id="deleteBtn" class="w-full bg-red-600 hover:bg-red-700 text-white px-4 py-2 rounded-md font-medium transition-colors">
                            Delete Image
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script>
        const imageID = '{{.imageID}}';
    </script>
    <script src="/static/js/image-detail.js"></script>
</body>
</html>
